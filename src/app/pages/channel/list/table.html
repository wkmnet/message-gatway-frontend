<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="align-right">#</th>
            <th class="align-right">通道编号</th>
            <th class="align-right">通道名称</th>
           <!-- <th class="align-right">关联实现类</th>-->
            <th class="align-right">优先级</th>
            <th class="align-right">创建时间</th>
            <th class="align-right">是否启用</th>
            <th class="align-right">操作</th>
        </tr>
        </thead>
        <tr ng-repeat="item in data.list">
            <td class="align-right">{{item.id}}</td>
            <td class="align-right">{{item.channel_no}}</td>
            <td class="align-right">{{item.channel_name}}</td>
            <!--<td class="align-right">{{item.class_name}}</td>-->
            <td class="align-right">{{item.level}}</td>
            <td class="align-right">{{item.created_time}}</td>
            <td class="align-right">{{item.is_validate == 0?"禁用":item.is_validate == 1?"启用":"-"}}
            <td class="align-right">
                <a href="javascript:void(0)" ng-click="switchStatus(item.id,item.channel_name,item.is_validate == 1?0:1)">{{item.is_validate == 1?"禁用":"启用"}}</a>
                <a href="javascript:void(0);" ng-click="delete(item.id,item.channel_name)">{{item.is_validate == 1 ? '' : '删除'}}</a>
                <a href="#/channel/new/edit/{{item.id}}">{{item.is_validate == 1? '' : '编辑'}}</a>
            </td>
        </tr>
        <tfoot>
        <tr>
            <td colspan="8" class="text-center">
                <div ng-if="data.totalPage">
                    <uib-pagination
                            total-items="data.totalRow"
                            class="pagination-sm"
                            ng-model="param.page"
                            max-size="5"
                            boundary-links="true"
                            force-ellipses="false"
                            first-text="首页"
                            last-text="末页"
                            previous-text="上一页"
                            next-text="下一页"
                            num-pages="data.totalPage"
                            ng-change="queryChannel()"
                            items-per-page="data.pageSize">
                    </uib-pagination>
                </div>

            </td>
        </tr>
        </tfoot>
    </table>
</div>
