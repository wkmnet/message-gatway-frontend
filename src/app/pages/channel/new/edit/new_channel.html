<form>

    <div class="form-group">
        <label for="channel_no">短信通道编号</label>
        <input type="text" class="form-control" id="channel_no" ng-model="channel.channel_no" placeholder="短信通道编号">
    </div>
    <div class="form-group">
        <label for="channel_name">短信通道名称</label>
        <input type="text" class="form-control" id="channel_name" ng-model="channel.channel_name" placeholder="短信通道名称">
    </div>
   <!-- <div class="form-group">
        <label for="class_name">关联实现类</label>
        <select class="form-control" id="class_name" ng-model="channel.class_name" title="平台状态" data-style="btn-primary" data-container="body" selectpicker>
            <option></option>
            <option value="{{item}}" data-ng-repeat="item in classes">{{item}}</option>
        </select>
    </div>-->
    <div class="form-group">
        <label for="level">优先级（0-100,不填默认0最低优先级）</label>
        <input type="number" class="form-control" id="level" ng-model="channel.level" placeholder="优先级">
    </div>
    <label class="radio-inline custom-radio nowrap">
        <input type="radio" name="inlineRadioOptions" value="0" ng-model="channel.type">
        <span>短信通道</span>
    </label>
    <label class="radio-inline custom-radio nowrap">
        <input type="radio" name="inlineRadioOptions" value="1" ng-model="channel.type">
        <span>邮件通道</span>
    </label>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkChannel()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
