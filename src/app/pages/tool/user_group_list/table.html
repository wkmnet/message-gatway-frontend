<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="align-left">#ID</th>
            <th class="align-left">用户ID</th>
            <th class="align-left">分组编号</th>
            <th class="align-left">操作</th>
        </tr>
        </thead>
        <tr  ng-repeat="item in data">
            <td class="align-left">{{item.id}}</td>
            <td class="align-left">{{item.user_id}}</td>
            <td class="align-left">{{item.group_code}}</td>
            <td>
                <a href="javascript:void(0);" ng-click="delete(item.id)">删除</a>
            </td>
        </tr>
    </table>
</div>
