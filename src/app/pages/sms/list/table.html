<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="align-left">#</th>
            <th class="align-left">短信编号</th>
            <th class="align-left">通道</th>
            <th class="align-left">国际码</th>
            <th class="align-left">手机号</th>
            <th class="align-left">内容</th>
            <th class="align-left">状态</th>
            <th class="align-left">响应</th>
            <th class="align-left">操作</th>
        </tr>
        </thead>
        <tr ng-repeat="item in data.list">
            <td class="align-left">{{item.id}}</td>
            <td class="align-left">{{item.sms_no}}</td>
            <td class="align-left">{{item.channel_no}}</td>
            <td class="align-left">{{item.internal_code}}</td>
            <td class="align-left">{{item.phone}}</td>
            <td class="align-left">{{item.content}}</td>
            <td class="align-left">{{item.status == 0 ? '提交成功':item.status == 1 ? '成功':item.status == 2 ? '失败':'-'}}</td>
            <td class="align-left"><pre>{{strToJson(item.channel_no,item.response)}}</pre></td>
            <td><a href="javascript:void(0);" ng-click="sendAgain($index)">重新发送</a></td>
        </tr>
        <tfoot>
        <tr>
            <td colspan="8" class="text-center">
                <div ng-if="data.totalPage">
                    <uib-pagination
                            total-items="data.totalRow"
                            class="pagination-sm"
                            ng-model="param.page"
                            max-size="5"
                            boundary-links="true"
                            force-ellipses="false"
                            first-text="首页"
                            last-text="末页"
                            previous-text="上一页"
                            next-text="下一页"
                            num-pages="data.totalPage"
                            ng-change="querySms()"
                            items-per-page="data.pageSize">
                    </uib-pagination>
                </div>

            </td>
        </tr>
        </tfoot>
    </table>
</div>
