<form>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="agency_no">平台编号</label>
                <input type="text" class="form-control" id="agency_no" ng-model="agency.agency_no" placeholder="平台编号">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper"><button type="button" ng-click="getAgencyNo()" class="btn btn-success">获取平台编号</button></div>
        </div>
    </div>
    <div class="form-group">
        <label for="agency_name">平台名称</label>
        <input type="text" class="form-control" id="agency_name" ng-model="agency.agency_name" placeholder="平台名称">
    </div>
    <div class="form-group">
        <label for="expire_age">超时时间(分钟),至少1分钟</label>
        <input type="text" class="form-control" id="expire_age" ng-model="agency.expire_age" placeholder="超时时间">
    </div>
    <div class="form-group">
        <label for="agency_key">平台密钥</label>
        <input type="text" class="form-control" id="agency_key" ng-model="agency.agency_key" placeholder="平台密钥">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper"><button type="button" ng-click="checkAgency()" class="btn btn-success">保存</button></div>
        </div>
    </div>
</form>
