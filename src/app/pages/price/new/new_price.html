<form>

    <div class="form-group">
        <label for="channel_no">短信通道</label>
        <select class="form-control" id="channel_no" ng-model="price.channel_no" title="平台状态" data-style="btn-primary" data-container="body" selectpicker>
            <option></option>
            <option value="{{item.channel_no}}" data-ng-repeat="item in channels.list">{{item.id}} {{item.channel_no}} {{item.channel_name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="country_name">国家名称</label>
        <input type="text" class="form-control" id="country_name" ng-model="price.country_name" placeholder="国家名称">
    </div>
    <div class="form-group">
        <label for="country_code">国家代码</label>
        <input type="text" class="form-control" id="country_code" ng-model="price.country_code" placeholder="国家代码">
    </div>
    <div class="form-group">
        <label for="price">价格（单位：厘）</label>
        <input type="number" class="form-control" id="price" ng-model="price.price" placeholder="价格">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkPrice()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
