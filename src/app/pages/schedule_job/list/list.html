<div class="widgets">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="job_alias">任务别名</label>
                <input type="text" ng-model="param.job_alias" class="form-control" id="job_alias" placeholder="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="job_name">任务名称</label>
                <input type="text" ng-model="param.job_name" class="form-control" id="job_name" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper">
                <button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="定时任务列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/schedule_job/list/table.html"></div>
            </div>
        </div>
    </div>
</div>
