<form>

    <div class="form-group">
        <label for="ding_no">编号</label>
        <input type="text" class="form-control" id="ding_no" ng-model="ding.ding_no" placeholder="编号">
    </div>
    <div class="form-group">
        <label for="group_name">分组名称</label>
        <input type="text" class="form-control" id="group_name" ng-model="ding.group_name" placeholder="分组名称">
    </div>
    <div class="form-group">
        <label for="robot_name">机器人</label>
        <input type="text" class="form-control" id="robot_name" ng-model="ding.robot_name" placeholder="机器人">
    </div>
    <div class="form-group">
        <label for="url">机器人</label>
        <input type="text" class="form-control" id="url" ng-model="ding.url" placeholder="推送地址">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkDing()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
