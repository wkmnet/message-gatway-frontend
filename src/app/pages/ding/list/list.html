<div class="widgets">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="ding_no">编号</label>
                <input type="text" ng-model="param.ding_no" class="form-control" id="ding_no" placeholder="">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="group_name">群名称</label>
                <input type="text" ng-model="param.group_name" class="form-control" id="group_name" placeholder="">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="robot_name">机器人</label>
                <input type="text" ng-model="param.robot_name" class="form-control" id="robot_name" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper"><button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="钉钉列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/ding/list/table.html"></div>
            </div>
        </div>
    </div>
