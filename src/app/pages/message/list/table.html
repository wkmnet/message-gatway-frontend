<div class="horizontal-scroll">
    <table class="table">
        <thead>
        <tr>
            <th class="align-left">#</th>
            <th class="align-left">通知次数</th>
            <th class="align-left">状态</th>
            <th class="align-left">延迟时间</th>
            <th class="align-left">创建时间</th>
            <th class="align-left">更新时间</th>
            <th class="align-left">通知地址</th>
            <th class="align-left">通知文本</th>
            <th class="align-left">操作</th>

        </tr>
        </thead>
        <tr ng-repeat="item in data.list">
            <td class="align-left">{{item.id}}</td>
            <td class="align-left">{{item.times}}</td>
            <td class="align-left">{{item.status == 0 ? '创建' : item.status == 1 ? '成功' : item.status == '2' ? '失败' : item.status}}</td>
            <td class="align-left">{{item.delay}}</td>
            <td class="align-left">{{item.created_time}}</td>
            <td class="align-left">{{item.updated_time}}</td>
            <td class="align-left">{{item.notify_url}}</td>
            <td class="align-left"><pre>{{strToJson(item.id,item.text)}}</pre></td>
            <td class="align-left">
                <a href="javascript:void(0)" ng-click="send(item.id)">通知</a>
            </td>

        </tr>
        <tfoot>

        <tr>
            <td colspan="9" class="text-center">
               <!-- <div class="row"  ng-if="data.list.length">
                    <div class="col-md-2">
                        当前第{{data.pageNumber}}页
                    </div>
                    <div class="col-md-2">
                        总共{{data.totalPage}}页
                    </div>
                    <div id="btn-group"  class="btn-group col-md-8" role="group" aria-label="First group">
                        <button type="button" data-ng-repeat="btn in btns" ng-click="page(btn+1)" class="btn btn-primary">{{btn+1}}</button>
                    </div>

                </div>-->
                <div ng-if="data.totalPage">

                    <uib-pagination
                            total-items="data.totalRow"
                            class="pagination-sm"
                            ng-model="param.page"
                            max-size="5"
                            boundary-links="true"
                            force-ellipses="false"
                            first-text="首页"
                            last-text="末页"
                            previous-text="上一页"
                            next-text="下一页"
                            num-pages="data.totalPage"
                            ng-change="queryMessage()"
                            items-per-page="data.pageSize">
                    </uib-pagination>
                 </div>
            </td>

        </tr>
        </tfoot>
    </table>
</div>
