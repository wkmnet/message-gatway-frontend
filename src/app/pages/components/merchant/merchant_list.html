<div class="widgets">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="mch_no">支付渠道编号</label>
                <input type="text" ng-model="param.merchant_no" class="form-control" id="mch_no" placeholder="">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="mch_name">支付渠道名称</label>
                <input type="text" ng-model="param.merchant_name" class="form-control" id="mch_name" placeholder="">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="status">商户状态</label>
                <select class="form-control" id="status" ng-model="param.status" title="商户类型" data-style="btn-primary" data-container="body" selectpicker>
                    <option></option>
                    <option value="0">创建</option>
                    <option value="1">正常</option>
                    <option value="2">禁用</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <label></label>
            <div class="button-wrapper"><button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="商户列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/components/merchant/table.html"></div>
            </div>
        </div>
    </div>
</div>
