<form>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="platform_no">平台编号</label>
                <input type="text" class="form-control" id="platform_no" ng-model="platform.platform_no"
                       placeholder="平台编号">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper">
                <button type="button" ng-click="getPlatformNo()" class="btn btn-success">获取平台编号</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="platform_name">平台名称</label>
        <input type="text" class="form-control" id="platform_name" ng-model="platform.platform_name" placeholder="平台名称">
    </div>
    <div class="form-group">
        <label for="expire_age">超时时间(秒)</label>
        <input type="number" class="form-control" id="expire_age" ng-model="platform.expire_age" placeholder="超时时间">
    </div>
    <div class="form-group">
        <label for="sms_number">每个手机号每天发送短信条数</label>
        <input type="number" class="form-control" id="sms_number" ng-model="platform.sms_number" placeholder="短信条数">
    </div>
    <div class="form-group">
        <label for="sms_interval_time">发送短信间隔时间（秒）</label>
        <input type="number" class="form-control" id="sms_interval_time" ng-model="platform.sms_interval_time"
               placeholder="发送短信间隔时间">
    </div>
    <div class="form-group">
        <label for="platform_key">平台密钥</label>
        <input type="text" class="form-control" id="platform_key" ng-model="platform.platform_key"
               placeholder="请输入平台密钥">
    </div>
    <div class="form-group">
        <label class="radio-inline custom-radio nowrap">
            <input type="radio" name="inlineRadioOptions" value="0" ng-model="platform.sign_type">
            <span>签名方式</span>
        </label>
        <label class="radio-inline custom-radio nowrap">
            <input type="radio" name="inlineRadioOptions" value="1" ng-model="platform.sign_type">
            <span>密钥方式</span>
        </label>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkPlatform()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
