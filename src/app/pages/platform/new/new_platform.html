<form>

    <div class="form-group">
     <label for="platform_no">平台编号</label>
      <input type="text" class="form-control" id="platform_no" ng-model="platform.platform_no" placeholder="平台编号">
    </div>

    <div class="form-group">
        <label for="platform_name">平台名称</label>
        <input type="text" class="form-control" id="platform_name" ng-model="platform.platform_name" placeholder="平台名称">
    </div>
    <div class="form-group">
    <label for="expire_age">超时时间(分钟),至少1分钟</label>
    <input type="text" class="form-control" id="expire_age" ng-model="platform.expire_age" placeholder="超时时间">
    </div>
    <div class="form-group">
        <label for="platform_key">平台密钥</label>
        <input type="text" class="form-control" id="platform_key" ng-model="platform.platform_key" placeholder="平台密钥">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper"><button type="button" ng-click="checkPlatform()" class="btn btn-success">保存</button></div>
        </div>
    </div>
</form>
