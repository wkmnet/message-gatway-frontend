<div class="widgets">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="template_name">邮件模板名称</label>
                <input type="text" ng-model="param.template_name" class="form-control" id="template_name" placeholder="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="refer_template">邮件发送地址</label>
                <input type="text" ng-model="param.refer_template" class="form-control" id="refer_template" placeholder="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="from_address">第三方邮件模板名称</label>
                <input type="text" ng-model="param.from_address" class="form-control" id="from_address" placeholder="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="from_name">邮件发送地址名称</label>
                <input type="text" ng-model="param.from_name" class="form-control" id="from_name" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper">
                <button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="邮件模板列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/email_template/list/table.html"></div>
            </div>
        </div>
    </div>
</div>
