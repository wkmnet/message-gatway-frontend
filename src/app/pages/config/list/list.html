<div class="widgets">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="config_key">系统配置KEY</label>
                <input type="text" ng-model="param.config_key" class="form-control" id="config_key" placeholder="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="config_value">系统配置VALUE</label>
                <input type="text" ng-model="param.config_value" class="form-control" id="config_value" placeholder="">
            </div>
        </div>
        <div class="col-md-3">
            <label></label>
            <div class="button-wrapper"><button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="用户列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/config/list/table.html"></div>
            </div>
        </div>
    </div>
</div>
