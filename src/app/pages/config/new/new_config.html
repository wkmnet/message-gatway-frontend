<form>
    <div class="form-group">
        <label for="config_key">系统配置KEY</label>
        <input type="text" class="form-control" id="config_key" ng-model="config.config_key">
    </div>
    <div class="form-group">
        <label for="config_value">系统配置VALUE</label>
        <input type="text" class="form-control" id="config_value" ng-model="config.config_value">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper"><button type="button" ng-click="checkConfig()" class="btn btn-success">保存</button></div>
        </div>
    </div>
</form>
