<form>
    <div class="form-group">
        <label for="template_no">钉钉模板编号</label>
        <input type="text" class="form-control" id="template_no" ng-model="template.template_no" placeholder="钉钉模板编号">
    </div>
    <div class="form-group">
        <label for="template">钉钉模板</label>
        <textarea class="form-control" id="template" ng-model="template.template" placeholder="钉钉模板"/>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkTemplate()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
