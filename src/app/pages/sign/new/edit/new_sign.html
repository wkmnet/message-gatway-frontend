<form>
    <div class="form-group">
        <label for="sign_no">签名编号</label>
        <input type="text" class="form-control" id="sign_no" ng-model="sign.sign_no" placeholder="签名编号">
    </div>
    <div class="form-group">
        <label for="sign">短信签名</label>
        <textarea class="form-control" id="sign" ng-model="sign.sign" placeholder="短信签名"/>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkSign()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
