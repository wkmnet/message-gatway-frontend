<form>
    <div class="form-group">
        <label for="group_no">分组编号</label>
        <input type="text" class="form-control" id="group_no" ng-model="group.group_no" placeholder="分组编号">
    </div>
    <div class="form-group">
        <label for="group_name">分组名称</label>
        <input type="text" class="form-control" id="group_name" ng-model="group.group_name" placeholder="分组名称">
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper">
                <button type="button" ng-click="checkGroup()" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</form>
